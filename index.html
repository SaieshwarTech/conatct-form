<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 600px; margin: 40px auto; padding: 20px; }
    h2 { text-align: center; }
    .container { background: #f9f9f9; padding: 20px; border-radius: 10px; }
    label { display: block; margin-top: 10px; }
    input, textarea { width: 100%; padding: 10px; margin-top: 5px; border-radius: 5px; border: 1px solid #ccc; }
    button { margin-top: 15px; padding: 10px 20px; background: #0070f3; color: white; border: none; border-radius: 5px; cursor: pointer; }
    button:hover { background: #005bb5; }
  </style>
</head>
<body>
  <h2>Contact Us</h2>
  <div class="container">
    <p>This is a static contact page. Since this is a demo, the form does not actually save data.</p>
    <form onsubmit="alert('Form submitted successfully (demo)!'); return false;">
      <label for="name">Name:</label>
      <input type="text" id="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" required>

      <label for="message">Message:</label>
      <textarea id="message"></textarea>

      <button type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
